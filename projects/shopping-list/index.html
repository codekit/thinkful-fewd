<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <!-- Meta <-->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles-->
    <link rel="shortcut icon" href="assets/cart.ico">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

    <!-- Scripts-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="hero">
                <div class="logo">
                    <a class="logoImg" href="index.html"></a>
                </div>
                <div class="logoText">
                    <h1>Make your Shopping list</h1>
                </div>
            </div>
        </header>
        <div class="row" id="items">
            <div class="col-md-4">
                <label for="addItem">Add Item</label>
                <input type="text" id="addItem" placeholder="Add new item here">
            </div>
            <div class="col-md-4">
                <label for="qty">Quantity</label>
                <input type="number" id="qty" min="1" value="1">
            </div>
            <div class="col-md-4">
                <input type="submit" id="add" value="Add">
            </div>
        </div>
        <div>
            <ul class="list"></ul>


        </div>


    </div>

</body>

</html>
