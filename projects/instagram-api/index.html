<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Photos on Instagram</title>

    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <div class="container">
        <div class="twoColumn">
            <h4>Search Instagram Photos</h4>
            <div id="search">
                <form role="form" method="POST" id="post-form">
                    <input type="text" class="form-control" id="query" required>
                    <button type="submit" class="search">Search</button>
                </form>

            </div>
        </div>
        <div class="twoColumn">
            <div id="popular">
                <h4>Get Popular Photos</h4>
                <div class="getPop">Popular Images</div>
            </div>
        </div>
    </div>


    <div id="results">
    </div>

    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
